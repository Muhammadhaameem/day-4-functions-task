        {

        //  1) d) prime number in an array using annonymous function

        var a=[59,23,39,42,13,11,3,37,2,1]
        const isPrime=function (n){
            if(n==1)
            {
                return false
            }
            else if(n==2)
            {
                return true
            }
            else
            {
                for(let i=2;i<n;i++)
                {
                    if(n%i==0)
                    {
                        return false
                    }
                }
                return true
            }
        }
        const filterPrime=a=>{
            const filtered=a.filter((element)=>isPrime(element))
            return filtered
        }
        console.log(filterPrime(a))

        //  1)e) palindromes in an array using annonymous function

        var isPalindrome=function(s)
        {
            let a=s
            s=s.split('').reverse('').join('')
            return a==s
        }

        var palindromeArray=function(s)
        {
            var ans=[]
            for(var i=0;i<s.length;i++)
            {
                if(isPalindrome(s[i]))
                {
                   ans.push(s[i])
                }
            }
            return ans
        }
       console.log( palindromeArray(["hannah","eye","race car","halima","sahadhiya"]))

    //    1)e) using IIFE function

    var isPalindrome = function (s) {
      let a = s;
      s = s.split('').reverse().join(''); 
      return a == s;
    };
    
    (function (s) {
      let ans = [];
      for (var i = 0; i < s.length; i++) {
        if (isPalindrome(s[i])) {
          ans.push(s[i]);
        }
      }
      console.log(ans);
    })(["hannah", "eye", "madam", "palindrome"]);

    // 1)f) median of two sorted arrays using annonymous function

    var median=function(arr1,arr2){
        var merge=arr1.concat(arr2)
        if(merge.length%2==0)
        {
            let ans1=(merge.length/2 + merge.length/2+1)/2
            console.log(ans1)
        }
        else{
            let ans2=merge.length/2
            console.log(ans2)
        }
    }
    median([1,2,3,4],[5,6,7,8])

    // 1)h) rotate array by k times using annonymous function

    const rotateArray=function (arr,k)
    {
        for(i=0;i<k;i++)
        {
            arr.unshift(arr.pop())
            
        }
        return arr
    }
    console.log(rotateArray([1,2,3,4,5,6,7],5))
